<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bucket List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
  <header style="height:50px">
    
    <div class="left-column">
      <h1>things i want to do</h1>
    </div>

    <div class="right-column">
      <div class="legend">

        <div class="legend-item">
          <span class="legend-circle-2" style="background-color: #000000;"></span>
          <span class="legend-label">Category</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle-2" style="background-color: #3BCBFF;"></span>
          <span class="legend-label">Theme</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle-2" style="background-color: #86B63E;"></span>
          <span class="legend-label">Continent</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle-2" style="background-color: #F7A1B9;"></span>
          <span class="legend-label">Country</span>
        </div>

        <div class="legend-item">
          <span class="legend-circle-1" style="background-color: #E71968;"></span>
          <span class="legend-label">Adventure</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle-1" style="background-color: #09BC8A;"></span>
          <span class="legend-label">Skill</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle-1" style="background-color: #758BFD;"></span>
          <span class="legend-label">Project</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle-1" style="background-color: #FEE440;"></span>
          <span class="legend-label">Experience</span>
        </div>
      </div>
    </div>

  </header>

  <svg></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
